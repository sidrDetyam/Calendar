version: '3.1'
services:
  app:
    container_name: app
    image: app
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - dbpostgresql
  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=calendar_owner
      - POSTGRES_USER=calendar_owner
      - POSTGRES_DB=calendar

